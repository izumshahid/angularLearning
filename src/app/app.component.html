<div>
  <h1>
    Hello this is app componet
  </h1>

  <button title="click me to toggle para" (click)="btnclick()">Click Me</button>
  <p *ngIf="checkVisibilitiy; else checkVisibilitiyFalse">
    this is *ngIf example
  </p>
  <ng-template #checkVisibilitiyFalse>
    <p>I am *ngIf-Else condition</p>
  </ng-template>

  <select (change)="onValueSelect($event)">
    <option value="">--Select--</option>
    <option value="One">One</option>
    <option value="Two">Two</option>
    <option value="Three">Three</option>
  </select>

  <div [ngSwitch]="switchValue">
    <p *ngSwitchCase="'One'">
      I am One
    </p>
    <p *ngSwitchCase="'Two'">
      I am Two
    </p>
    <p *ngSwitchCase="'Three'">
      I am Three
    </p>
    <p *ngSwitchDefault>
      I am Default
    </p>
  </div>

  <ul>
    <li *ngFor="let employ of employeeName; let i = index">
      {{ i + 1 }} {{ employ.name }} is {{ employ.age }} old.
    </li>
  </ul>

  <ul>
    <li *ngFor="let country of countries">
      {{ country.name }}
      <ul>
        <li *ngFor="let city of country.cities">
          {{ city.name }}
        </li>
      </ul>
    </li>
  </ul>

  <div>
    <input
      type="text"
      [value]="fullName"
      (input)="fullName = $event.target.value"
    />
    <p>your name is {{ fullName }}</p>
    <br />
    <hr />

    <input type="text" [(ngModel)]="fullName" />
    <p>your name is {{ fullName }}</p>
  </div>
</div>
